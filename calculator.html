<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        #display {
            width: 100%;
            height: 60px;
            background-color: #eee;
            border: none;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            font-size: 2rem;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-num {
            background-color: #444;
            color: white;
        }
        .btn-num:hover {
            background-color: #555;
        }

        .btn-op {
            background-color: #ff9f43;
            color: white;
            font-weight: bold;
        }
        .btn-op:hover {
            background-color: #e68b30;
        }

        .btn-clear {
            background-color: #ee5253;
            color: white;
        }
        .btn-clear:hover {
            background-color: #d63031;
        }

        .btn-equal {
            background-color: #1dd1a1;
            color: white;
            grid-column: span 2; 
        }
        .btn-equal:hover {
            background-color: #10ac84;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-op" onclick="appendToDisplay('/')">/</button>
            <button class="btn-op" onclick="appendToDisplay('*')">Ã—</button>
            <button class="btn-op" onclick="appendToDisplay('-')">-</button>

            <button class="btn-num" onclick="appendToDisplay('7')">7</button>
            <button class="btn-num" onclick="appendToDisplay('8')">8</button>
            <button class="btn-num" onclick="appendToDisplay('9')">9</button>
            <button class="btn-op" onclick="appendToDisplay('+')">+</button>

            <button class="btn-num" onclick="appendToDisplay('4')">4</button>
            <button class="btn-num" onclick="appendToDisplay('5')">5</button>
            <button class="btn-num" onclick="appendToDisplay('6')">6</button>
            <button class="btn-num" onclick="appendToDisplay('.')">.</button>

            <button class="btn-num" onclick="appendToDisplay('1')">1</button>
            <button class="btn-num" onclick="appendToDisplay('2')">2</button>
            <button class="btn-num" onclick="appendToDisplay('3')">3</button>
            <button class="btn-num" onclick="appendToDisplay('0')">0</button>

            <button class="btn-equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
